<div class="w3-container w3-card-4">
    <h1>{{title}}<small>{{subtitle}}</small></h1>
</div>

<div class="w3-row-padding">
    <div class="w3-col m12 l7">
        <div class="w3-container w3-card-4">
            <div class="w3-center w3-teal">
                <h3>Activity</h3>
            </div>
            <div class="w3-container">

                <!-- ngFor actions -->
                <a href="#">
                    <div class="w3-panel w3-light-grey w3-topbar  w3-animate-left">
                        <div class="w3-tag w3-round w3-orange w3-border w3-border-white">
                            {{action.executionHour}}
                        </div>
                        <p>{{action.userName}} - {{action.description}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="w3-col m12 l5">
        <div class="w3-container w3-card-2">
            <div class="w3-center w3-teal">
                <h3>Secretaries</h3>
            </div>
            <div class="w3-container w3-row-padding">
                <!-- ngFor secretaries -->
                <a href="#">
                    <div class="w3-half">
                        <div class="w3-card-2 w3-display-container">
                            <img src="https://placehold.it/80x80?text=IMAGE" style="width:100%">
                            <div class="w3-display-bottommiddle w3-large">{{secretary.name}}</div>
                        </div>
                        <div class="w3-container w3-center">
                            <h4>{{secretary.email}}</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
