<div class="content hide-on-med-and-down" style="max-width:1400px;">
    <div id="board" class="col s10 container center-align"></div>
</div>

<div class="content hide-on-large-only white">
    <h2 class="green">{{floor?.Name}}</h2>
    <div *ngFor="let room of floor?.Rooms; let j=index" class="row">
        <a (click)="navigateTo(i)" class="col btn lime">{{ room?.Name }}</a>
    </div>
</div>

<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large lime">
          <i class="large material-icons">menu</i>
        </a>
    <ul>
        <li><a [routerLink]="['/building/school/', floor?.SchoolFK , 'floor', floor?.ID , 'addsensor']" class=" hide-on-small-only btn green darken-2 right">Adicionar Sensor</a></li>
        <li><a [routerLink]="['/building/school/', floor?.SchoolFK , 'floor', floor?.ID , 'addroom']" class=" hide-on-small-only btn green darken-2 right">Adicionar Sala</a></li>
    </ul>
</div>
<router-outlet></router-outlet>
