<div class="content hide-on-med-and-down" style="max-width:1400px;">
    <div id="board" class="col s10 container center-align"></div>
</div>

<div class="content hide-on-large-only white">
        <h2 class="green">{{floor?.Name}}</h2>
        <div *ngFor="let room of floor?.Rooms; let j=index" class="row">
            <a (click)="navigateTo(i)" class="col btn lime">{{ room?.Name }}</a>
        </div>
</div>
