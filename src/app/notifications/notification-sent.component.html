<div id="sentMessages" class="informationNotif">
    <div class="col l10 container offset-l1">
        <div *ngFor="let notification of sentNotifications" class="row">
            <div class="col l1 s12 m1"></div>
            <div class="row">
                <div class="col s4">
                    <b class="left-align teal-text"><a><p>{{notification?.Subject}}</p></a></b>
                </div>
                <div class="col s4">
                    <p><span class="teal-text"> {{notification?.Hour}}</span></p>
                </div>
                <div class="col s4 right-align container">
                    <h6><button class="btn teal-text green" (click)="showNotifDetails('notifSent',notification.ID)">Ver Notificação</button></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="notifSent" class="modal">
    <div class="modal-content card">
        <header class="container green center-align">
            <h3>{{notification?.Subject}}</h3>
            <span (click)="closeNotifDetails('notifSent')" class="btn">&times;</span>
        </header>
        <div class="container left-align">
            <div class="row margin">
                <label class="green">Data:</label> {{notification?.Hour}}
            </div>
            <div class="row">
                <label class="green">Destinatario:</label><br />
                <span *ngFor="let validation of sentValidations">
                            {{validation?.Student}}
                        </span>
            </div>
            <div class="row">
                <label class="w3-green">Descrição:</label><br />{{notification?.Description}}
            </div>
            <div class="row">
                <label class="green">Urgencia:</label>
                <span *ngIf="notification.Urgency"><i class="fa fa-check-circle-o"></i></span>
                <span *ngIf="!notification.Urgency"><i class="fa fa-times-circle-o "></i></span>
            </div>
            <div class="row">
                <label class="green">Para aprovação:</label>
                <span *ngIf="notification.Approval"><i class="fa fa-check-circle-o"></i></span>
                <span *ngIf="!notification.Approval"><i class="fa fa-times-circle-o "></i></span>
            </div>
            <div class="row">
                <label class="green">Aprovados:</label><br />
                <span *ngFor="let validation of sentValidations">
                            <span *ngIf="validation.Accepted">{{validation?.Student}}</span>
                </span>
            </div>
            <div class="row">
                <label class="green">Rejeitados:</label><br />
                <span *ngFor="let validation of sentValidations">
                                <span *ngIf="!validation.Accepted">{{validation?.Student}}</span>
                </span>
            </div>
        </div>
    </div>
</div>
