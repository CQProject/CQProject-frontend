<div class="white" style="margin-bottom:25px">
    <div class="center">
        <h2 class="green-text text-darken-2">Adicionar uma Lição</h2>
    </div>
    <div class="row" style="margin-top:20px">
        <form class="col s12 left-align">
            <div class="col s6 m8 left-align">
                <h3>Lição nº {{lessons}}</h3>
            </div>
            <div class="input-field col s12">
                <input id="summary" type="text">
                <label for="summary">Sumários</label>
            </div>
            <div class="input-field col s12">
                <input id="homework" type="text">
                <label for="homework">Trabalhos de Casa</label>
            </div>
            <div class="input-field col s12">
                <input id="observations" type="text">
                <label for="observations">Observações</label>
            </div>
            <div class="col s12">
                <div class="row">
                    <div class="col s3 m3 center">
                        <label>Nome do Estudante</label>
                    </div>
                    <div class="col s2" style="margin-left:30px">
                        <label>Presença</label>
                    </div>
                    <div class="col s2" style="margin-left:30px">
                        <label>Material</label>
                    </div>
                    <div class="col s4">
                        <label class="col s12 center">Comportamento</label>
                        <div class="center">
                            <i class="fa fa-circle" style="color: #8B0000"></i>
                            <i class="fa fa-circle" style="color: #FF4000"></i>
                            <i class="fa fa-circle" style="color: #FFD700"></i>
                            <i class="fa fa-circle" style="color: #9ACD32"></i>
                            <i class="fa fa-circle" style="color: #008000"></i>
                        </div>
                    </div>
                </div>
                <div id="classStudents" *ngFor="let student of students, let i=index">
                    <div class="row">
                        <div class="col s3 m3 center">
                            <span>{{student?.Student}}</span>
                        </div>
                        <div class="col s2" style="margin-left:35px">
                                <input type="checkbox" [(ngModel)]="student.Presence" name="student.Presence" id="presenceCheck{{student.StudentFK}}" />
                                <label for="presenceCheck{{student.StudentFK}}">Esteve Presente?</label>
                        </div>
                        <div class="col s2" style="margin-left:35px">
                            <input type="checkbox" [(ngModel)]="student.Material" name="student.Material" id="materialCheck{{student.StudentFK}}" />
                            <label for="materialCheck{{student.StudentFK}}">Trouxe todo o material?</label>
                        </div>
                        <div class="col s4">
                            <div class="col s12 right-align">
                                <p style="display:inline">
                                    <input name="{{student.StudentFK}}" (change)="chooseBehavior(i,1)" type="radio" id="VeryBad{{student.StudentFK}}" />
                                    <label for="VeryBad{{student.StudentFK}}"></label>
                                </p>
                                <p style="display:inline">
                                    <input name="{{student.StudentFK}}" (change)="chooseBehavior(i,2)" type="radio" id="Bad{{student.StudentFK}}" />
                                    <label for="Bad{{student.StudentFK}}"></label>
                                </p>
                                <p style="display:inline">
                                    <input name="{{student.StudentFK}}" (change)="chooseBehavior(i,3)" type="radio" id="Satisfatory{{student.StudentFK}}" />
                                    <label for="Satisfatory{{student.StudentFK}}"></label>
                                </p>
                                <p style="display:inline">
                                    <input name="{{student.StudentFK}}" (change)="chooseBehavior(i,4)" type="radio" id="Good{{student.StudentFK}}" />
                                    <label for="Good{{student.StudentFK}}"></label>
                                </p>
                                <p style="display:inline">
                                    <input name="{{student.StudentFK}}" (change)="chooseBehavior(i,5)" type="radio" id="VeryGood{{student.StudentFK}}" />
                                    <label for="VeryGood{{student.StudentFK}}"></label>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="center" style="padding:20px">
            <button type="submit" class="btn waves-effect waves-light green darken-2" (click)="createLesson()"><i class="material-icons right">send</i>Submeter</button>
        </div>
    </div>
</div>
