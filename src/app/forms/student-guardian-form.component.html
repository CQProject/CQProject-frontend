<div class="container white" style="margin-bottom:25px">
    <div class="center" style="padding-top: 10px;">
        <h4 class="green-text text-darken-2">Associar um estudante a um encarregado de educação.</h4>
    </div>
    <div class="row">
        <form class="col s12 left-align">
            <div class="col s10 offset-s1">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="guardians" class="autocomplete">
                        <label for="autocomplete-input">Email do Encarregado de Educação</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="students" class="autocomplete">
                        <label for="autocomplete-input">Email dos Estudantes</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="center" style="padding:20px">
        <button type="submit" class="btn waves-effect waves-light green darken-2" ><i class="material-icons right">send</i>Submeter</button>
    </div>
</div>
