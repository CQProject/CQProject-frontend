<div class="container row" style="margin-top:10px">
    <div *ngIf="hasClass" class="col s12 center green white-text flow-text">Turmas</div>
    <div *ngFor="let class of classes" class="col s4">
        <a [routerLink]="['/primary-class/', class?.ID]">
            <div class="card-panel grey-text text-darken-2 center-align">
                <h6>{{class?.School}}</h6>
                <h5>{{class?.Class}}</h5>
            </div>
        </a>
    </div>
</div>
