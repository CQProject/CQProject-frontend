<div class=" w3-center ">

    <div class="w3-row-padding">
        <div *ngFor="let student of students">
            <div class="w3-margin w3-col s6 m4 l3 w3-animate-bottom w3-card-2 w3-display-container">
                <img [attr.src]="student?.Photo" style="max-width:100px">
                <div class="w3-display-bottomleft w3-large w3-card-4 w3-gray">{{student?.Name}}</div>
            </div>
        </div>
    </div>
</div>
