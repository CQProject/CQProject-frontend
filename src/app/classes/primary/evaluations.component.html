<div *ngIf="_studentGuard.canActivate(); else elseblock">

</div>

<ng-template #elseblock>
    <div class="w3-panel w3-white">
        <div *ngFor="let eval of evaluations; let i=index">
            <div class="w3-row w3-left-align">
                <label class="w3-col s4  w3-block">{{eval?.EvaluationDate | date:'shortDate'}}</label>
                <label class="w3-col s5  w3-block">{{eval?.Subject}}</label>
                <a (click)="select(i)" class="w3-btn w3-col s3 w3-green w3-center w3-block">Classificações</a>

            </div>
        </div>
    </div>

    <div id="evaluationModal" class="w3-modal">
        <div class="w3-modal-content w3-card" style="max-width: 500px;">
            <span (click)="hide()" class="w3-btn w3-display-topright w3-deep-orange">&times;</span>
            <div class="w3-row w3-panel">
                <h5 class="w3-col">Classificações</h5>
                <h3 class="w3-col s8 w3-left-align">{{selected?.Subject}}</h3>
                <h4 class="w3-col s4 w3-right-align">{{selected?.EvaluationDate | date:'shortDate'}}</h4>
            </div>

            <div class="w3-panel w3-left-align">
                <table class="w3-table-all">
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                    <tr *ngFor="let student of selected?.Students">
                        <td>{{student?.Name}}</td>
                        <td>{{student?.Value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</ng-template>
