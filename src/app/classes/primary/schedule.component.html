<div class="hide-on-small-only row">
    <div class="row card col s10 offset-s1" style="height:300spx;background-color:white;padding:16px">
        <div class="col hide-on-med-only" style="width:10%">
            <div id="hoursColumn" class="row"></div>
        </div>
        <div class="col" style="width:90%">
            <div class="row">
                <div class="col" style="width:20%">
                    <div class="center-align" style="height: 50px;">
                        <span class="flow-text">Segunda</span>
                    </div>
                    <div id="bigMonday" class="row"></div>
                </div>
                <div class="col" style="width:20%">
                    <div class="col s12 center-align" style="height: 50px;">
                        <span class="flow-text">Terça</span>
                    </div>
                    <div id="bigTuesday" class="row"></div>
                </div>
                <div class="col" style="width:20%">
                    <div class="col s12 center-align" style="height: 50px;">
                        <span class="flow-text">Quarta</span>
                    </div>
                    <div id="bigWednesday" class="row"></div>
                </div>
                <div class="col" style="width:20%">
                    <div class="col s12 center-align" style="height: 50px;">
                        <span class="flow-text">Quinta</span>
                    </div>
                    <div id="bigThursday" class="row"></div>
                </div>
                <div class="col" style="width:20%">
                    <div class="col s12 center-align" style="height: 50px;">
                        <span class="flow-text">Sexta</span>
                    </div>
                    <div id="bigFriday" class="row"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="hide-on-med-and-up">
    <div>
        <a (click)="accordion('smallMonday')" class="btn col schedule green">Segunda</a>
        <div id="smallMonday" class="hide container row"></div>
        <a (click)="accordion('smallTuesday')" class="btn col schedule green">Terça</a>
        <div id="smallTuesday" class="hide container row"></div>
        <a (click)="accordion('smallWednesday')" class="btn col schedule green">Quarta</a>
        <div id="smallWednesday" class="hide container row"></div>
        <a (click)="accordion('smallThursday')" class="btn col schedule green">Quinta</a>
        <div id="smallThursday" class="hide container row"></div>
        <a (click)="accordion('smallFriday')" class="btn col schedule green">Sexta</a>
        <div id="smallFriday" class="hide container row"></div>
    </div>
</div>

<div id="scheduleModal" class="modal bottom-sheet" style="min-height:370px;">
    <div class="modal-content" style="min-height: 100%;position: relative">
        <div style="position: absolute;top:5px;right: 10px;">
            <a class="btn-floating deep-orange darken-2" (click)="close()"><i class="material-icons">close</i></a>
        </div>
        <div class="flow-text green-text text-darken-2 center-align">
            Disciplina: {{selected?.Subject}}
        </div>
        <div class="row white" style="margin:0px;">
            <div class="col s4 offset-s4">
                <td>Turma:</td>
                <th>{{selected?.ClassName}}</th>
            </div>
        </div>
        <div class="row white" style="margin:0px">
            <div class="col s4 offset-s4">
                <td>Professor:</td>
                <th>{{selected?.Teacher}}</th>
            </div>
        </div>
        <div class="row white" style="margin:0px">
            <div class="col s4 offset-s4">
                <td>Dia da semana:</td>
                <th>{{day[selected?.DayOfWeek-1]}}</th>
            </div>
        </div>
        <div class="row white" style="margin:0px">
            <div class="col s4 offset-s4">
                <td>Hora:</td>
                <th>{{selected?.StartTime}}</th>
            </div>
        </div>
        <div class="row white" style="margin:0px">
            <div class="col s4 offset-s4">
                <td>Sala:</td>
                <th>{{selected?.Room}}</th>
            </div>
        </div>
        <div class="row" style="margin:0px">
            <div class="col s12">
                <a *ngIf="_adminGuard.canActivate() || _teacherGuard.canActivate() || _secretaryGuard.canActivate()" (click)="showLessonsTeacher()"
                    class="col s12 btn green darken-2">Lições</a>
                <a *ngIf="_studentGuard.canActivate() || _guardianGuard.canActivate()" (click)="showLessonsStudent()" class="col s12 btn green darken-2">Lições</a>
            </div>
        </div>
    </div>
</div>
