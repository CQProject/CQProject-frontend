<div class="w3-container w3-margin-top">
    <div class="w3-responsive">
        <table class="w3-table-all">
            <tr>
                <th></th>
                <th>
                    Nome do Ficheiro
                </th>
                <th>
                    Disponibilizado por
                </th>
                <th>
                    Data da submiss√£o
                </th>
                <th *ngIf="!_studentGuard.canActivate() && !_guardianGuard.canActivate()">
                    <i class="fa fa-eye"></i>
                </th>
            </tr>
            <tr *ngFor="let doc of docs">
                <td [ngSwitch]="doc?.Type">
                    <ng-template [ngSwitchCase]="'pdf'">
                        <a (click)="download(doc?.File, doc?.Type)">
                            <i class="fa fa-file-pdf-o" style="font-size:25px;color:darkred;"></i>
                        </a>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'zip'">
                        <i class="fa fa-file-archive-o" style="font-size:25px;color:darkmagenta;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'rar'">
                        <i class="fa fa-file-archive-o" style="font-size:25px;color:darkmagenta;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'doc'">
                        <i class="fa fa-file-word-o" style="font-size:25px;color:darkblue;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'docx'">
                        <i class="fa fa-file-word-o" style="font-size:25px;color:darkblue;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'odt'">
                        <i class="fa fa-file-word-o" style="font-size:25px;color:darkblue;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'xls'">
                        <i class="fa fa-file-excel-o" style="font-size:25px;color:darkgreen;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'xlsx'">
                        <i class="fa fa-file-excel-o" style="font-size:25px;color:darkgreen;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'ods'">
                        <i class="fa fa-file-excel-o" style="font-size:25px;color:darkgreen;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'ppt'">
                        <i class="fa fa-file-powerpoint-o" style="font-size:25px;color:darkorange;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'pptx'">
                        <i class="fa fa-file-powerpoint-o" style="font-size:25px;color:darkorange;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'odp'">
                        <i class="fa fa-file-powerpoint-o" style="font-size:25px;color:darkorange;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'avi'">
                        <i class="fa fa-file-video-o" style="font-size:25px;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'mpeg'">
                        <i class="fa fa-file-video-o" style="font-size:25px;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'mp4'">
                        <i class="fa fa-file-video-o" style="font-size:25px;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'mpega'">
                        <i class="fa fa-file-audio-o" style="font-size:25px;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'mp3'">
                        <i class="fa fa-file-audio-o" style="font-size:25px;"></i>
                    </ng-template>
                    <ng-template [ngSwitchCase]="'wav'">
                        <i class="fa fa-file-audio-o" style="font-size:25px;"></i>
                    </ng-template>
                    <ng-template ngSwitchDefault>
                        <i class="fa fa-file-file-o" style="font-size:25px;"></i>
                    </ng-template>
                </td>
                <td>{{doc?.File}}</td>
                <td>{{doc?.Teacher}}</td>
                <td>{{doc?.SubmitedIn | date:'shortDate'}}</td>
                <td *ngIf="!_studentGuard.canActivate() && !_guardianGuard.canActivate()">
                    <label *ngIf="doc?.IsVisible; else elseBlock1">&#10004;</label>
                    <ng-template #elseBlock1>&#10008;</ng-template>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="pdfViewer" class="w3-modal">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span (click)="hide('pdfViewer')" class="w3-button w3-display-topright">&times;</span>
            <br><br>
            <iframe style="width: 100%; height: 700px;" [attr.src]="file" type="application/pdf"></iframe>
        </div>
    </div>
</div>
