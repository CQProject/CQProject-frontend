<div class="hide-on-small-only row">
    <div class="col s12 l10 offset-l1">
        
        <div *ngIf="_adminGuard.canActivate() || _secretaryGuard.canActivate()" style="position: relative; height: 70px;">
            <div class="fixed-action-btn horizontal" style="position: absolute; display: inline-block; top: 24px; right: 0%">
                <a class="btn-floating btn-large lime z-depth-4"><i class="large material-icons">menu</i></a>
                <ul>
                    <li><a [routerLink]="['/primary-class/', classID,'form-addstudent']" class=" hide-on-small-only btn green darken-2 right">Adicionar Aluno</a></li>
                </ul>
            </div>
        </div>

        <div class="center row" style="margin-top:20px">

            <div *ngFor="let student of students" style="padding-top: 10px;" class="col s6">
                <div class="card horizontal row">
                    <div class="card-image valign-wrapper col s4">
                        <img [attr.src]="student?.Photo" class="responsive-img" style="height: 100px">
                    </div>
                    <div class="card-stacked col s8">
                        <div class="card-content left-align">
                            <h5>{{student?.Name}}</h5>
                            <p>{{student?.Email}}</p>
                        </div>
                        <div class="card-action">
                            <a *ngIf="_adminGuard.canActivate() || _secretaryGuard.canActivate()" class="left" [routerLink]="['/user/details',student?.ID]">Perfil</a>
                            <a class="right" [routerLink]="['/notifications/sendToUser',student?.ID]">Enviar mensagem</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
