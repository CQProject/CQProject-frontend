<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6">
                <a href="#showClassesOfPrimary" style="text-decoration:none">
                    <div id="option1" class="tablink">
                        1º Ciclo
                    </div>
                </a>
            </li>
            <li class="tab col s6">
                <a href="#showClassesOfKindergarten" style="text-decoration:none">
                    <div id="option2" class="tablink">
                        Jardim de Infância
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div id="showClassesOfPrimary" class="col s12">
        <div class="row">
            <div *ngIf="primary_classes==null" class="col offset-s2 s8">
                <div class="col s12 card-panel white-text" style="background-color:transparent">
                    <h1>Sem turmas</h1>
                </div>
            </div>
            <div *ngIf="primary_classes!=null" class="col offset-s2 s8">
                <div *ngFor="let class of primary_classes" class="col s4">
                    <a class="col s12 btn green darken-2" style="margin-top:5px" [routerLink]="['/primary-class/', class?.ID]">
                <b>{{class?.Year}} {{class?.ClassDesc}}</b>
            </a>
                </div>
            </div>

        </div>
    </div>
    <div id="showClassesOfKindergarten" class="col s12 center-align">
        <div class="row">
            <div *ngIf="kindergarten_classes==null" class="col s8 offset-s2">
                <div class="col s12 card-panel white-text" style="background-color:transparent">
                    <h1>Sem turmas</h1>
                </div>
            </div>
            <div *ngIf="kindergarten-classes!=null" class="col offset-s2 s8">
                <div *ngFor="let class of kindergarten_classes">
                    <a class="col s12 btn green darken-2" style="margin-top:5px">
                <b>{{class?.Year}} {{class?.ClassDesc}}</b>
            </a>
                </div>
            </div>
        </div>
    </div>
</div>
