<div class="center green white-text flow-text">As minhas turmas</div>
<div class="row" style="margin-top:10px">
    <div class="col s12 m10 offset-m1">
        <div class="row">
            <div *ngFor="let class of classes" class="col s4">
                <a [routerLink]="['/primary-class/', class?.ID]">
                    <div class="card-panel grey-text text-darken-2 center-align">
                        <h6>{{class?.School}}</h6>
                        <h5>{{class?.Class}}</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
