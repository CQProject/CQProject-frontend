<div class="container white" style="margin-bottom:25px">
    <div class="center">
        <h2 class="green-text text-darken-2">Associar um estudante a um encarregado de educação.</h2>
    </div>
    <div class="row">
        <form class="col s12 left-align">
            <div class="col s10 offset-s1">

                    <div *ngFor="let teacher of teachers" class="card horizontal">
                        <div class="card-image valign-wrapper">
                            <img [attr.src]="teacher?.Photo" class="responsive-img" style="height: 100px">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content left-align">
                                <h5>{{teacher?.Name}}</h5>
                            </div>
                            <div class="card-action">
                                <a class="left green-text text-darken-2" [routerLink]="['/user/details/', teacher?.ID]">Perfil</a>
                                <a class="right green-text text-darken-2" [routerLink]="['/notifications/sendToUser',teacher?.ID]">Enviar Mensagem</a>
                            </div>
                        </div>
                    </div>

            </div>
        </form>
    </div>
</div>
