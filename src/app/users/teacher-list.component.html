<div class="container white" style="margin-bottom:25px">
    <div class="center">
        <h2 class="green-text text-darken-2">Associar um estudante a um encarregado de educação.</h2>
    </div>
    <div class="row">
        <form class="col s12 left-align">
            <div class="col s10 offset-s1">
                <div class="row">
                    <div *ngFor="let teacher of teachers" class="col s6 m4 l3">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img [attr.src]="teacher?.Photo" class="responsive-img">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator green-text text-darken-1 center-align">{{teacher?.Name}}</span>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title green-text text-darken-1 center-align">{{teacher?.Name}}</span>
                                <br>
                                <div class="card-action">
                                    <a class="card-action grey-text text-darken-2" [routerLink]="['/primary-class/', teacher?.ClassID]">Aulas</a>
                                </div>
                                <div class="card-action">
                                    <a class="card-action grey-text text-darken-2" [routerLink]="['/user/details/', teacher?.UserID]">Perfil</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
