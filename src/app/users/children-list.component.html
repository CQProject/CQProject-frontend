<div class="container">
    <div *ngIf="hasChild" class="center green white-text flow-text">Educandos</div>
    <div *ngFor="let student of students" style="margin-top: 10px;">
        <div class="card horizontal">
            <div class="card-image valign-wrapper">
                <img [attr.src]="student?.Photo" class="responsive-img" style="height: 100px">
            </div>
            <div class="card-stacked">
                <div class="card-content left-align">
                    <h5>{{student?.Name}}</h5>
                </div>
                <div class="card-action">
                    <a class="left green-text text-darken-2" [routerLink]="['/user/details/', student?.UserID]">Perfil</a>
                    <a class="right green-text text-darken-2" [routerLink]="['/primary-class/', student?.ClassID]">Aulas</a>
                </div>
            </div>
        </div>
    </div>
</div>
