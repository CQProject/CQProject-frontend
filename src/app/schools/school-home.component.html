<div class="w3-row w3-center ">
  <div class="w3-col l1  w3-container"></div>
  <div class="w3-col l10 w3-container">

    <div *ngFor="let school of schools">
      <a class="w3-btn w3-col s6 m4 l3 w3-animate-bottom" (click)="show(school?.ID)">
        <div class="w3-card-2 w3-display-container">
          <img src="{{school?.ProfilePicture}}" style="width:100%">
          <div class="w3-display-bottommiddle w3-large">{{school?.Acronym}}</div>
        </div>
      </a>
    </div>
  </div>
  <div class="w3-col l1  w3-container"></div>
</div>

<div *ngFor="let school of schools">
  <div id="{{school?.ID}}" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-teal">
        <span (click)="hide(school?.ID)" class="w3-button w3-display-topright">&times;</span>
        <div class="w3-row">
          <div class="w3-col s3"><img src="{{school?.Logo}}" style="max-height: 60px"></div>
          <div class="w3-col s9"><h2>{{school?.Name}}</h2></div>
          </div>
      </header>
      <div class="w3-container">
          <img src="{{school?.ProfilePicture}}" style=" max-height: 500px">
        <p>{{school?.About}}</p>
      </div>
      <footer class="w3-container w3-teal"></footer>
    </div>
  </div>
</div>
