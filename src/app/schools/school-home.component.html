<div class="w3-row w3-center ">
  <div class="w3-col l1  w3-container"></div>
  <div class="w3-col l10 w3-container">

    <div *ngFor="let school of schools">
      <a class="w3-btn w3-col s6 m4 l3 w3-animate-bottom" onclick="elementChooser(2)">
        <div class="w3-card-2 w3-display-container">
          <img src="https://placehold.it/80x80?text=IMAGE" style="width:100%">
          <div class="w3-display-bottommiddle w3-large">{{schools?.Name}}</div>
        </div>
      </a>
    </div>
  </div>
  <div class="w3-col l1  w3-container"></div>
</div>
