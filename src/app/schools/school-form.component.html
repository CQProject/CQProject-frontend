<div class="w3-modal-content">
    <header class="w3-container w3-khaki">
        <h2>Criar uma escola</h2>
        <button class="w3-button w3-display-topright" (click)="hide('schoolForm')">&times;</button>
    </header>
    <div class="w3-container w3-white">
        <form>
            <div class="w3-left-align">
                <label>Nome:</label>
                <input [(ngModel)]="school.Name" class="w3-input" type="text"  name="Name" required/>
                <label>Logótipo:</label>
                <input [(ngModel)]="logo" class="w3-input" type="file" />
                <label>Imagem de perfil:</label>
                <input [(ngModel)]="image" class="w3-input" type="file" />
                <label>Acrónimo:</label>
                <input [(ngModel)]="school.Acronym" class="w3-input"/>
                <label>Alguma informação relativa à escola:</label>
                <textarea [(ngModel)]="school.About" class="w3-input w3-border" style="resize:none" rows="5" cols="8"></textarea>
            </div>
        </form>
    </div>
    <button type="submit" class="w3-button w3-khaki w3-margin-top w3-block w3-hover-lime" (click)="createSchool(event)"><label class="w3-large">Submeter</label></button>
</div>
