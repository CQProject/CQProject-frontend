<div class="row" style="position:relative">
    <div class="col s3 left-align">
        <img [attr.src]="school?.Logo" class="responsive-img" style="max-width:300px;max-height:300px">
    </div>
    <div class="hide-on-med-and-down col s9 left-align">
        <h3 class="white-text" style="position:absolute;top:20%">{{school?.Name}}</h3>
    </div>
    <div class="hide-on-large-only col s12 left-align">
        <h3 class="white-text">{{school?.Name}}</h3>
    </div>
    <div class="row">
        <div class="col offset-s1 s10 right-align">
        </div>
    </div>
</div>

<div class="parallax-container" style="height:400px;width:100%">
    <div class="section no-pad-bot">
        <div class="container">
            <div class="parallax">
                <img class="responsive-image" [attr.src]="school?.ProfilePicture">
            </div>
            <div class=" right-align">
                <div style="margin-bottom:5px">
                    <a *ngIf="_secretaryGuard.canActivate() || _adminGuard.canActivate()" class="btn green darken-2" [routerLink]="['/classes/school/',school?.ID]">Ver Turmas</a>
                    <a *ngIf="_assistantGuard.canActivate() || _adminGuard.canActivate()" class="btn green darken-2" [routerLink]="['/building/school', school?.ID]">Ver Instalações</a>
                    <a *ngIf="_adminGuard.canActivate()" class="btn green darken-2">Editar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="noticeCarousel" class="carousel center" style="margin-top: -80px;">
    <div *ngFor="let notice of notices" class="carousel-item">
        <div class="card">
            <div class="card-image">
                <img [attr.src]="notice.Image" class="responsive-img">
                <span class="card-title">{{notice?.CreatedDate | date}}</span>
            </div>
            <div class="card-content">
                <p>{{notice?.Title}}</p>
            </div>
        </div>
    </div>
</div>
<div class="center">
    <button type="submit" class="btn waves-effect waves-light green darken-2">Ver mais</button>
</div>

<br>
<div class="row">
    <div class="container card col s10 offset-s1" style="padding:20px;">
        <div id="schoolDescription"></div>
    </div>
</div>
